<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display">
            <div id="primary-display">0</div>
        </div>
        <button id="clear">clear</button>
        <button id="delete">delete</button>
        <button id="seven" class="nbr">7</button>
        <button id="eight" class="nbr">8</button>
        <button id="nine" class="nbr">9</button>
        <button id="divide" class="operator" class="nbr">/</button>
        <button id="four" class="nbr">4</button>
        <button id="five" class="nbr">5</button>
        <button id="six" class="nbr">6</button>
        <button id="multiply" class="operator">x</button>
        <button id="one" class="nbr">1</button>
        <button id="two" class="nbr">2</button>
        <button id="three" class="nbr">3</button>
        <button id="subtract" class="operator">-</button>
        <button id="decimal" class="nbr">.</button>
        <button id="zero" class="nbr">0</button>
        <button id="equal">=</button>
        <button id="add" class="operator">+</button>
    </div>
    </div>
</body>
</html>
